<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Filter on Camera</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Background Video -->
        <video id="bgVideo" autoplay loop muted playsinline>
            <source src="Option 2.mp4" type="video/mp4">
        </video>

        <!-- Camera Feed (Hidden) -->
        <video id="cameraFeed" autoplay playsinline style="display: none;"></video>

        <!-- Canvas for Blending -->
        <canvas id="outputCanvas"></canvas>
    </div>

    <script>
        const video = document.getElementById("bgVideo");
        const cameraFeed = document.getElementById("cameraFeed");
        const canvas = document.getElementById("outputCanvas");
        const ctx = canvas.getContext("2d");

        // Request Camera Access
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }) 
            .then(stream => {
                cameraFeed.srcObject = stream;
                cameraFeed.play();
                requestAnimationFrame(updateCanvas);
            })
            .catch(err => console.error("Error accessing camera: ", err));

        function updateCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Draw the Background Video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Apply Transparency for Blending
            ctx.globalAlpha = 0.5; // Adjust opacity for filter effect

            // Draw the Camera Feed Over the Background Video
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

            // Reset alpha for next frame
            ctx.globalAlpha = 1.0;

            requestAnimationFrame(updateCanvas);
        }
    </script>
</body>
</html>
