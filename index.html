<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Real-Time Segmentation</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Background Video (Guy in Black) -->
        <video id="bgVideo" autoplay loop muted playsinline>
            <source src="Demo.MP4" type="video/mp4">
        </video>

        <!-- Camera Feed (Hidden for Processing) -->
        <video id="cameraFeed" autoplay playsinline style="display: none;"></video>

        <!-- Canvas for AI Processing -->
        <canvas id="outputCanvas"></canvas>
    </div>

    <script>
        const bgVideo = document.getElementById("bgVideo");
        const cameraFeed = document.getElementById("cameraFeed");
        const canvas = document.getElementById("outputCanvas");
        const ctx = canvas.getContext("2d");

        // ✅ Fix: Use async loading to prevent freezing
        async function startSegmentation() {
            const selfieSegmentation = new SelfieSegmentation({ locateFile: (file) =>
                `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
            });

            selfieSegmentation.setOptions({
                modelSelection: 1, // Higher accuracy model
                selfieMode: true
            });

            await selfieSegmentation.initialize(); // Ensure model loads fully

            // ✅ Fix: Process Frames at a Lower Interval (Avoid Freezing)
            async function processFrame() {
                if (cameraFeed.readyState >= 2) {
                    const results = await selfieSegmentation.send({ image: cameraFeed });

                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    // Draw Background Video First
                    ctx.drawImage(bgVideo, 0, 0, canvas.width, canvas.height);

                    // Apply AI Mask (Keep only the Real Person)
                    ctx.globalCompositeOperation = "destination-in";
                    ctx.drawImage(results.segmentationMask, 0, 0, canvas.width, canvas.height);

                    // Draw Camera Feed (Only the Person Appears)
                    ctx.globalCompositeOperation = "destination-over";
                    ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

                    // Reset Canvas Blending Mode
                    ctx.globalCompositeOperation = "source-over";
                }

                setTimeout(processFrame, 40); // ✅ Fix: Lower Frame Rate to Prevent Freezing
            }

            processFrame();
        }

        // ✅ Fix: Ensure Camera Permissions Work on Mobile
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                cameraFeed.srcObject = stream;
                cameraFeed.play();
                startSegmentation(); // Start AI Processing after camera starts
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        startCamera();
    </script>
</body>
</html>
