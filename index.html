<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Load Background Video & Camera Feed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Background Video -->
        <video id="bgVideo" autoplay loop muted playsinline>
            <source src="Demo.MP4" type="video/mp4">
        </video>

        <!-- Camera Feed (Visible) -->
        <video id="cameraFeed" autoplay playsinline></video>

        <!-- Canvas to Combine Background & Camera -->
        <canvas id="outputCanvas"></canvas>
    </div>

    <script>
        const bgVideo = document.getElementById("bgVideo");
        const cameraFeed = document.getElementById("cameraFeed");
        const canvas = document.getElementById("outputCanvas");
        const ctx = canvas.getContext("2d");

        // âœ… Ensure Camera Starts Properly
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                cameraFeed.srcObject = stream;
                cameraFeed.play();

                // Start drawing on canvas
                function updateCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    // Draw Background Video
                    ctx.drawImage(bgVideo, 0, 0, canvas.width, canvas.height);

                    // Draw Camera Feed
                    ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

                    requestAnimationFrame(updateCanvas);
                }

                updateCanvas(); // Start canvas rendering loop
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        startCamera();
    </script>
</body>
</html>
