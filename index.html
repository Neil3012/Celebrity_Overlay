<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video as Camera Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #bgVideo, #cameraFeed {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #cameraFeed {
            transform: scaleX(-1); /* Mirror camera feed for a natural effect */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Background Video -->
        <video id="bgVideo" autoplay loop muted playsinline>
            <source src="Option 2.mp4" type="video/mp4">
        </video>

        <!-- Camera Feed -->
        <video id="cameraFeed" autoplay playsinline></video>
    </div>

    <script>
        const cameraFeed = document.getElementById("cameraFeed");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                cameraFeed.srcObject = stream;
                cameraFeed.play();
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        startCamera();
    </script>
</body>
</html>
